name: Update news.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build news.json
        run: node scripts/build_news.mjs

      - name: Commit if changed
        run: |
          git config user.name "pontoview-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/news.json
          git diff --cached --quiet || git commit -m "chore: update news.json"
          git push
