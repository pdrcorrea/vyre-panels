if is_blocked(title, summary):
    continue

- name: Install dependencies
run: pip install feedparser

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # a cada 30 min (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser

      - name: Build news.json
        run: python scripts/build_news.py

      - name: Commit if changed
        run: |
          git config user.name "pontoview-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/news.json
          git diff --cached --quiet || git commit -m "chore: update news.json"
          git push
