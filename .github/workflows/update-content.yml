name: Update tips/campaigns

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # a cada 6 horas

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build tips
        run: node scripts/build_tips.mjs

      - name: Build campaigns
        run: node scripts/build_campaigns.mjs

      - name: Commit changes
        run: |
          git config user.name "vyre-bot"
          git config user.email "vyre-bot@users.noreply.github.com"
          git add data/tips.json data/campaigns.json
          git commit -m "Update tips/campaigns" || echo "No changes"
          git push
