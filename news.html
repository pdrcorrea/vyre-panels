<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Notícias • Vyre</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet"/>

<style>
/* ===== VARIÁVEIS (IGUAIS ÔNIBUS) ===== */
:root{
  --header: linear-gradient(180deg,#2f6f9d 0%,#184c75 55%,#0f3b5e 100%);
  --bg: radial-gradient(1200px 900px at 25% 10%, rgba(87,184,231,.22), rgba(10,46,62,0) 60%),
        radial-gradient(900px 700px at 75% 80%, rgba(52,198,208,.14), rgba(6,18,24,0) 65%),
        radial-gradient(1400px 1100px at 50% 55%, #0a2232 0%, #081423 62%, #040a0f 100%);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  display:grid;
  place-items:center;
  padding:20px;
}

/* ===== PANEL ===== */
.panel{
  width:min(1500px,96vw);
  height:calc(100vh - 40px);
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(2,10,23,.18);
  display:flex;
  flex-direction:column;
  animation:fade .7s ease forwards;
}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

/* ===== HEADER (COPIADO DO ÔNIBUS) ===== */
.header{
  padding:14px 22px;
  background:var(--header);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.h-left{display:flex;gap:14px;align-items:center}
.busIcon{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,255,255,.1);
}
.title{font-size:28px;font-weight:900;letter-spacing:.06em}
.sub{font-size:12px;font-weight:800;letter-spacing:.14em;opacity:.9}

.h-right{text-align:right}
.clock{font-size:52px;font-weight:900}
.status{
  margin-top:6px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  font-size:12px;
  font-weight:900;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#22c55e;
  animation:pulse 1.5s infinite;
}
.off{background:#ef4444}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6)}
  70%{box-shadow:0 0 0 10px rgba(34,197,94,0)}
}

/* ===== SUBSTRIP ===== */
.substrip{
  background:#f3f7ff;
  padding:10px 22px;
  font-size:12px;
  font-weight:900;
  letter-spacing:.14em;
  display:flex;
  justify-content:space-between;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  flex:1;
  overflow:hidden;
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent 40%,rgba(0,0,0,.85));
}
.content{
  position:absolute;
  bottom:20px;
  left:22px;
  right:22px;
  color:#fff;
}
.headline{
  font-size:52px;
  font-weight:900;
  line-height:1.08;
}
.meta{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.chip{
  background:rgba(255,255,255,.88);
  color:#0f172a;
  padding:8px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:8px;
}
.chip img{
  width:18px;height:18px;object-fit:contain;
}

/* ===== FOOTER ===== */
.footer{
  padding:10px 22px;
  display:flex;
  justify-content:flex-end;
}
.footer img{height:22px;opacity:.75}
</style>
</head>

<body>
<section class="panel">

  <!-- HEADER -->
  <div class="header">
    <div class="h-left">
      <div class="busIcon"><span class="material-icons-outlined">newspaper</span></div>
      <div>
        <div class="title">NOTÍCIAS</div>
        <div class="sub">ESPÍRITO SANTO</div>
      </div>
    </div>
    <div class="h-right">
      <div class="clock" id="clock">--:--</div>
      <div class="status">
        <span class="dot" id="dot"></span>
        <span id="statusText">Online</span>
      </div>
    </div>
  </div>

  <div class="substrip">
    <span>MANCHETE ATUAL</span>
    <span>LOCAL • ES • BR</span>
  </div>

  <div class="hero">
    <img id="image"/>
    <div class="overlay"></div>
    <div class="content">
      <div class="headline" id="title">Carregando…</div>
      <div class="meta">
        <div class="chip">
          <img id="logo"/>
          <span id="source">Fonte</span>
        </div>
        <div class="chip" id="date"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="./assets/logo-pontoview.png"/>
  </div>

</section>

<script>
/* ===== CLOCK ===== */
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"}),1000);

/* ===== ONLINE / OFFLINE ===== */
function updateStatus(){
  if(navigator.onLine){
    statusText.textContent="Online";
    dot.classList.remove("off");
  }else{
    statusText.textContent="Offline";
    dot.classList.add("off");
  }
}
window.addEventListener("online",updateStatus);
window.addEventListener("offline",updateStatus);
updateStatus();

// No script dentro do seu HTML (news.html por exemplo):
function proxy(url) {
  if (!url || url.includes("null")) return "URL_DE_UMA_IMAGEM_PADRAO_AQUI";
  // O wsrv.nl ajuda a contornar o bloqueio de "Hotlink"
  return "https://wsrv.nl/?url=" + encodeURIComponent(url.replace(/^https?:\/\//, "")) + "&w=800&af";
}

// Ao renderizar:
img.src = proxy(item.imageUrl || item.image);

/* ===== LOAD NEWS ===== */
fetch("./data/news.json?" + Date.now())
  .then(r => r.json())
  .then(data => {
    const items = data.items || [];
    if (items.length === 0) return;

    let idx = 0;
    function showNext() {
      const item = items[idx];
      const titleEl = document.getElementById("title");
      const imgEl = document.getElementById("mainImage");

      titleEl.textContent = item.title;
      document.getElementById("source").textContent = item.source || "Notícias";
      
      const imgUrl = proxy(item.image);
      if (imgUrl) {
        imgEl.src = imgUrl;
        imgEl.style.display = "block";
      } else {
        // Se não houver imagem, mantém a última ou usa um placeholder
        imgEl.src = "https://images.unsplash.com/photo-1504711432869-0df30a7e04ad?q=80&w=1000&auto=format&fit=crop"; 
      }

      idx = (idx + 1) % items.length;
    }

    showNext();
    setInterval(showNext, 15000); // 15 segundos por notícia
  });
</script>
</body>
</html>
