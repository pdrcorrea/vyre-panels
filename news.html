<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PontoView ‚Ä¢ Not√≠cias</title>

<style>
:root{
  --blue1:#2f6fed;
  --blue2:#5a8cff;
  --bg:#0b1220;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:radial-gradient(1200px 600px at 20% 10%,#1c3c8a55,transparent),
             linear-gradient(180deg,#0b1220,#070d18);
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:96%;
  height:92%;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,var(--blue1),var(--blue2));
  color:#fff;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{
  display:flex;
  align-items:center;
  gap:14px;
}
.icon{
  width:44px;height:44px;
  border-radius:12px;
  background:rgba(255,255,255,.2);
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
}
.title{
  font-size:26px;
  font-weight:900;
}
.subtitle{
  font-size:12px;
  letter-spacing:.2em;
  font-weight:800;
  opacity:.9;
}

.header-right{
  text-align:right;
}
.clock{
  font-size:34px;
  font-weight:900;
}
.status{
  margin-top:6px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.2);
  font-weight:800;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#32d16d;
  animation:pulse 1.5s infinite;
}
.offline .dot{background:#ff4b4b}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(50,209,109,.6)}
  70%{box-shadow:0 0 0 10px rgba(50,209,109,0)}
  100%{box-shadow:0 0 0 0 rgba(50,209,109,0)}
}

/* SUBSTRIP */
.substrip{
  background:#f1f3f7;
  padding:10px 18px;
  font-size:13px;
  font-weight:900;
  letter-spacing:.18em;
  display:flex;
  justify-content:space-between;
}

/* CONTENT */
.content{
  flex:1;
  position:relative;
  overflow:hidden;
}

.hero-img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent 40%,rgba(0,0,0,.75));
}

.text{
  position:absolute;
  bottom:24px;
  left:24px;
  right:24px;
  color:#fff;
}
.headline{
  font-size:46px;
  font-weight:900;
  line-height:1.08;
  margin-bottom:14px;
}

.meta{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.badge{
  background:rgba(255,255,255,.9);
  color:#000;
  padding:8px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:8px;
}
.badge img{
  width:18px;height:18px;border-radius:4px;
}

/* FOOTER */
.footer{
  padding:10px 16px;
  display:flex;
  justify-content:flex-end;
}
.footer img{
  height:22px;
  opacity:.75;
}

/* ANIMATION */
.fade{animation:fade .4s ease}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="panel fade">

  <div class="header">
    <div class="header-left">
      <div class="icon">üóûÔ∏è</div>
      <div>
        <div class="title">NOT√çCIAS</div>
        <div class="subtitle">ESP√çRITO SANTO</div>
      </div>
    </div>
    <div class="header-right">
      <div class="clock" id="clock">00:00</div>
      <div class="status" id="status"><span class="dot"></span><span>Online</span></div>
    </div>
  </div>

  <div class="substrip">
    <div>MANCHETE ATUAL</div>
    <div>LOCAL ‚Ä¢ ES ‚Ä¢ BR</div>
  </div>

  <div class="content">
    <img id="image" class="hero-img"/>
    <div class="overlay"></div>

    <div class="text">
      <div class="headline" id="headline">Carregando not√≠cia‚Ä¶</div>
      <div class="meta">
        <div class="badge" id="sourceBadge">
          <img id="sourceLogo"/>
          <span id="sourceName">Fonte</span>
        </div>
        <div class="badge" id="date">‚Äî</div>
        <div class="badge" id="scope">‚Äî</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="./assets/logo-pontoview.png" alt="PontoView"/>
  </div>

</div>

<script>
const clock = document.getElementById("clock");
setInterval(()=>clock.textContent=new Date().toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"}),1000);

const img = document.getElementById("image");
const headline = document.getElementById("headline");

/* ===== IMAGEM GARANTIDA ===== */
function generateCover(title){
  const c=document.createElement("canvas");
  c.width=1600;c.height=900;
  const x=c.getContext("2d");
  const g=x.createLinearGradient(0,0,1600,900);
  g.addColorStop(0,"#2f6fed");g.addColorStop(1,"#5a8cff");
  x.fillStyle=g;x.fillRect(0,0,1600,900);
  x.fillStyle="rgba(0,0,0,.55)";
  x.fillRect(0,500,1600,400);
  x.fillStyle="#fff";
  x.font="900 72px system-ui";
  let y=560;
  title.split(" ").reduce((l,w)=>{
    const t=l?l+" "+w:w;
    if(x.measureText(t).width>1400){x.fillText(l,100,y);y+=84;return w}
    return t
  },"");
  x.fillText(title,100,y);
  return c.toDataURL("image/jpeg",.92);
}

/* ===== LOAD ===== */
fetch("./data/news.json")
.then(r=>r.json())
.then(d=>{
  const n=d.items[Math.floor(Math.random()*d.items.length)];
  headline.textContent=n.title;
  document.getElementById("date").textContent=new Date(n.publishedAt).toLocaleString("pt-BR");
  document.getElementById("scope").textContent=n.scope.toUpperCase();
  document.getElementById("sourceName").textContent=n.source;
  document.getElementById("sourceLogo").src=n.sourceLogoUrl||"";
  img.onerror=()=>img.src=generateCover(n.title);
  img.src=n.imageUrl||generateCover(n.title);
})
.catch(()=>{
  document.getElementById("status").classList.add("offline");
  img.src=generateCover("Sem not√≠cias dispon√≠veis no momento");
});
</script>
</body>
</html>
