<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="3600" />
  <title>Notícias</title>

  <!-- usa o mesmo CSS base que você já usa (se tiver). Se não tiver, mantém o estilo aqui -->
  <style>
    :root{
      --bg:#eef3fb;
      --card:#ffffff;
      --text:#0f1b2d;
      --muted:rgba(15,27,45,.65);
      --line:rgba(15,27,45,.10);
      --blue1:#0b5cff;
      --blue2:#5aa3ff;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .wrap{
      width:min(1280px, 96vw);
      height:min(720px, 96vh);
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Card branco com cabeçalho degradê integrado (padrão clima) */
    .panel{
      background:var(--card);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 16px 40px rgba(10,30,70,.12);
      display:flex;
      flex-direction:column;
      flex:1;
    }

    .header{
      padding:18px 22px;
      background: linear-gradient(135deg, var(--blue1), var(--blue2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.02em;
    }

    .headerIcon{
      width:30px;height:30px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:12px;
      background: rgba(255,255,255,.16);
      border: 1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(2px);
    }

    .content{
      padding:18px;
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap:16px;
      flex:1;
    }

    .mainCard{
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .hero{
      position:relative;
      height: 56%;
      min-height: 240px;
      background: linear-gradient(135deg, rgba(11,92,255,.14), rgba(90,163,255,.08));
      overflow:hidden;
    }
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.40));
      pointer-events:none;
    }

    .heroBadges{
      position:absolute;
      left:14px; top:14px;
      display:flex; gap:8px; flex-wrap:wrap;
      z-index:2;
    }
    .chip{
      font-size:12px;
      font-weight:900;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.88);
      color: rgba(15,27,45,.86);
      border:1px solid rgba(15,27,45,.10);
      white-space:nowrap;
    }

    .heroTitle{
      position:absolute;
      left:14px; right:14px; bottom:14px;
      z-index:2;
      color:#fff;
      font-weight:1000;
      font-size: 30px;
      line-height:1.15;
      text-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    .meta{
      padding:14px 16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      border-top:1px solid var(--line);
    }

    .side{
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .sideHead{
      padding:12px 14px;
      font-weight:1000;
      border-bottom:1px solid var(--line);
      color: rgba(15,27,45,.88);
    }
    .list{
      padding:10px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .rowTitle{
      font-weight:950;
      font-size:14px;
      line-height:1.25;
    }
    .rowMeta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      font-size:12px;
      font-weight:800;
      color: var(--muted);
    }

    /* responsivo */
    @media (max-width: 980px){
      .content{ grid-template-columns: 1fr; }
      .heroTitle{ font-size: 24px; }
    }

    /* footer (só logo) */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="header">
        <span class="headerIcon" aria-hidden="true">
          <!-- ícone jornal -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 4h11a3 3 0 0 1 3 3v11a2 2 0 0 1-2 2H7a3 3 0 0 1-3-3V6a2 2 0 0 1 2-2Z" stroke="white" stroke-width="2" opacity=".95"/>
            <path d="M8 8h8M8 12h8M8 16h5" stroke="white" stroke-width="2" opacity=".95"/>
          </svg>
        </span>
        <div>Notícias</div>
      </div>

      <div class="content">
        <div class="mainCard">
          <div class="hero">
            <img id="heroImg" alt="" />
            <div class="heroBadges">
              <div class="chip" id="scopeChip">Tipo: —</div>
              <div class="chip" id="cityChip" style="display:none;">Cidade: —</div>
            </div>
            <div class="heroTitle" id="heroTitle">Carregando…</div>
          </div>
          <div class="meta">
            <div class="chip" id="sourceChip">Fonte: —</div>
            <div class="chip" id="dateChip">Data: —</div>
          </div>
        </div>

        <div class="side">
          <div class="sideHead">Próximas</div>
          <div class="list" id="list"></div>
        </div>
      </div>

      <!-- footer unificado (só logo) -->
      <div class="pvFooter"></div>
    </div>
  </div>

  <script src="./pv-footer.js"></script>
  <script>
    const DATA_URL = "./data/news.json";
    const ROTATE_MS = 20000; // se você quiser, pode mudar depois

    const $ = (id) => document.getElementById(id);

    function fmtDateBR(iso){
      try{
        const d = new Date(iso);
        return d.toLocaleString("pt-BR", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit" });
      }catch{
        return "—";
      }
    }

    function scopeLabel(s){
      return s === "local" ? "Local" : s === "state" ? "Estadual" : "Nacional";
    }

    function safeImg(url){
      // se não vier imagem, usa um SVG inline simples (degradê)
      if (!url) {
        const svg = encodeURIComponent(`
          <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop stop-color="#0b5cff" stop-opacity="0.28"/>
                <stop offset="1" stop-color="#5aa3ff" stop-opacity="0.12"/>
              </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#g)"/>
          </svg>
        `);
        return "data:image/svg+xml;charset=utf-8," + svg;
      }
      return url;
    }

    function renderMain(item){
      $("heroImg").src = safeImg(item.image);
      $("heroTitle").textContent = item.title;

      $("scopeChip").textContent = "Tipo: " + scopeLabel(item.scope);
      $("sourceChip").textContent = "Fonte: " + (item.source || "—");
      $("dateChip").textContent = "Data: " + (item.publishedAt ? fmtDateBR(item.publishedAt) : "—");

      if (item.city) {
        $("cityChip").style.display = "inline-flex";
        $("cityChip").textContent = "Cidade: " + item.city;
      } else {
        $("cityChip").style.display = "none";
      }
    }

    function renderList(items, currentIndex){
      const el = $("list");
      el.innerHTML = "";
      const next = items
        .map((it, idx) => ({it, idx}))
        .filter(x => x.idx !== currentIndex)
        .slice(0, 8);

      for (const {it} of next){
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="rowTitle">${escapeHtml(it.title)}</div>
          <div class="rowMeta">
            <span>${scopeLabel(it.scope)}${it.city ? " • " + escapeHtml(it.city) : ""}</span>
            <span>•</span>
            <span>${escapeHtml(it.source || "—")}</span>
          </div>
        `;
        el.appendChild(row);
      }
    }

    function escapeHtml(s){
      return (s ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }

    async function load(){
      const res = await fetch(DATA_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("Falha ao carregar news.json");
      return await res.json();
    }

    let items = [];
    let idx = 0;

    async function start(){
      try{
        const data = await load();
        items = Array.isArray(data.items) ? data.items : [];
        if (!items.length){
          $("heroTitle").textContent = "Sem notícias recentes (até 3 dias).";
          $("heroImg").src = safeImg(null);
          return;
        }
        idx = 0;
        renderMain(items[idx]);
        renderList(items, idx);

        setInterval(() => {
          if (!items.length) return;
          idx = (idx + 1) % items.length;
          renderMain(items[idx]);
          renderList(items, idx);
        }, ROTATE_MS);

      }catch(e){
        $("heroTitle").textContent = "Erro ao carregar notícias.";
        $("heroImg").src = safeImg(null);
      }
    }

    start();
  </script>
</body>
</html>
